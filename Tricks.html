<!--Ordered list for multiple elements, putting type in <ol> decides the numbering in front of the elements, 
inside there can only be list elements <li>, if we don't want it ordered you use <ul> instead of <ol>  -->

</ol>

<!--CSS options  ".forClass"  "#forId"  In CSS if there is no space between names ".item.nestedList" it is one thing that has both names //
If they have space between them ".item .nestedList" then they are nested and it searches inside of it // 
If there is comma between them ".item, .nestedList" then they are multiple different elements that will use the same styles-->
<a class="login">Login</a>      a.login { width: 80px; }
